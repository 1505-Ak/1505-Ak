<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac File Workflow Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>Build Your macOS File Workflow</h1>
        <p>
          Pick a path and get a practical setup recommendation: a
          <strong>Finder replacement</strong> or a
          <strong>background automation stack</strong>.
        </p>
      </header>

      <section class="card">
        <h2>1) Choose your approach</h2>
        <div class="choices" id="modeChoices"></div>
      </section>

      <section class="card hidden" id="quizSection">
        <h2>2) Set your priorities</h2>
        <form id="quizForm" class="quiz-form">
          <label>
            Keyboard-first workflow
            <input type="range" name="keyboard" min="0" max="10" value="5" />
          </label>
          <label>
            Need automation/rules
            <input type="range" name="automation" min="0" max="10" value="5" />
          </label>
          <label>
            Multi-device & cloud usage
            <input type="range" name="cloud" min="0" max="10" value="5" />
          </label>
          <label>
            Prefer lightweight tools
            <input type="range" name="lightweight" min="0" max="10" value="5" />
          </label>
          <button type="submit">Recommend my setup</button>
        </form>
      </section>

      <section class="card hidden" id="results">
        <h2>Recommended stack</h2>
        <p class="muted" id="resultsSummary"></p>
        <div id="resultsList"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
